<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">魔方世界</span>

            <a class="navbar-brand" href="#">魔方世界</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">

            <ul class="nav navbar-nav navbar-right">

<!--通过空格直接添加新规则 -->
<div class="container-fluid main">
    <div class="row">
        <!--   按下tab键可以自动生成,12代表占据整个栅格系统12的比例，9+3=12 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-sx-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <!-- action后面跟着的是点击提交时提交的地址,method=post -->
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <!-- placeholder占位-->
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...    ">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）</label>
                    <!-- 文本输入框 -->
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <!-- placeholder占位-->
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                </div>
                <!-- 添加绿色button -->
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-sx-12"></div>
        <h3>问题发起指南</h3>
        ·问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
        ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
        ·选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
    </div>
</div>
</body>
</html>
